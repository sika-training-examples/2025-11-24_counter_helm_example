{{ if .Values.frontendJSHost }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-frontend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.frontendJSHost }}
      secretName: {{ .Values.frontendJSHost }}-tls
  rules:
    - host: {{ .Values.frontendJSHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{.Release.Name}}-frontend
                port:
                  number: 80
{{ end }}
